<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://www.akg-traunstein.de/templates/akgts/favicon.ico"></link>
  <title>Startseite – AKG Traunstein</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* verhindert Scrollbalken auf der Hauptseite */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      scrollbar-width: none; /* für Firefox */
    }
    iframe::-webkit-scrollbar {
      display: none; /* für Chrome/Safari */
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.akg-traunstein.de/"
    scrolling="no"
    sandbox="allow-same-origin allow-scripts allow-forms">
    Dein Browser unterstützt keine iframes!
  </iframe>
</body>
</html>
